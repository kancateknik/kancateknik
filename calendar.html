    <link rel="stylesheet" href="assets/style.css">

    <title>Kalender</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/img/logo-bg.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            KANCA TEKNIK
        </a>
    </nav>

    <div class="container">
        <h4 class="mt-4 mb-6">Status Hari Ini</h4>
        <p>Pergunakan hari ini sebaik mungkin.</p>
        <div class="row mt-3">
            <div class="col-6">
                <div id="rowDharma">
                    <div class="card-urip text-white">
                        <img src="" alt="">
                        DHARMA
                        <p id="statusUripDharma" class="mb-0 font-weight-light status-urip" ></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card" id="rowPasek">
                    <div class="card-urip text-white">
                        PASEK
                        <p id="statusUripPasek" class="mb-0 font-weight-light status-urip"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <div class="card" id="rowPande">
                    <div class="card-urip text-white">
                        PANDE
                        <p id="statusUripPande" class="mb-0 font-weight-light status-urip"></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card" id="rowDwi">
                    <div class="card-urip text-white">
                        DWI
                        <p id="statusUripDwi" class="mb-0 font-weight-light status-urip"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-6">
        <h4 class="mt-4 mb-6">Wariga Belog Calendar</h4>
        <p>Rencanakan hari anda di hari yang baik.</p>
        <div class="container-calendar ">
            <div class="calendar">
              <div class="month">
                <ion-icon name="arrow-back-outline" class="fas fa-angle-left prev"></ion-icon>
                <div class="date">
                    <h1></h1>
                    <p></p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Pilih Urip
                        </button>
                        <div class="dropdown-menu">
                            <button type="button" class="btn dropdown-item" onclick="uripPerson(1)">
                                Dharma
                            </button>
                            <button type="button" class="btn dropdown-item" onclick="uripPerson(4)" >
                                Dwi
                            </button>
                            <button type="button" class="btn dropdown-item" onclick="uripPerson(3)" >
                                Pande
                            </button>
                            <button type="button" class="btn dropdown-item" onclick="uripPerson(2)" >
                                Pasek
                            </button>
                        </div>
                    </div>
                </div>
                <ion-icon name="arrow-forward-outline" class="fas fa-angle-right next"></ion-icon>
              </div>
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days"></div>
            </div>
        </div>
    </div>

    <div class="container main-menu">
        <div class="row menu-nav">
            <div class="col-3 text-center">
                <a href="index.html">
                    <ion-icon name="home-outline"></ion-icon>

            </div>
            <div class="col-3 text-center">
                <a href="price-list.html">
                    <ion-icon name="flash-outline"></ion-icon>
                </a>
            </ion-icon></div>
            <div class="col-3 text-center">
                <a href="promo.html">
                    <ion-icon name="megaphone-outline" ></ion-icon>
                </a>
            </div>
            <div class="col-3 text-center">
                <a href="calendar.html">
                    <ion-icon name="calendar-outline" class="active"></ion-icon>
                </a>
            </div>
        </div>
    </div>
